<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="icon" href="./IMG/calculator-solid.svg" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="window">

        </div>
        <div class="row">
            <div><i class="fa-solid fa-less-than"></i></div>
            <div><i class="fa-solid fa-greater-than"></i></div>
            <div class="key" data-value="%"><i class="fa-solid fa-percent"></i></div>
        </div>
        <div class="row">
            <div class="key" data-value="7"><i class="fa-solid fa-7"></i></div>
            <div class="key" data-value="8"><i class="fa-solid fa-8"></i></div>
            <div class="key" data-value="9"><i class="fa-solid fa-9"></i></div>
            <div class="key" data-value="x"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="row">
            <div class="key" data-value="4"><i class="fa-solid fa-4"></i></div>
            <div class="key" data-value="5"><i class="fa-solid fa-5"></i></div>
            <div class="key" data-value="6"><i class="fa-solid fa-6"></i></div>
            <div class="key" data-value="-"><i class="fa-solid fa-minus"></i></div>
        </div>
        <div class="row">
            <div class="specialRow1">
                <div class="row">
                    <div class="key" data-value="1"><i class="fa-solid fa-1"></i></div>
                    <div class="key" data-value="2"><i class="fa-solid fa-2"></i></div>
                    <div class="key" data-value="3"><i class="fa-solid fa-3"></i></div>
                </div>
                <div class="row">
                    <div class="key" data-value="."><i class="fa-solid fa-circle"></i></div>
                    <div class="key" data-value="0"><i class="fa-solid fa-0"></i></div>
                    <div id="equal"><i class="fa-solid fa-equals"></i></div>
                </div>
            </div>
            <div class="specialRow2">
                <div class="key" data-value="+"><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="./JS/index.js"></script>
<script src="https://kit.fontawesome.com/8458cec8a6.js" crossorigin="anonymous"></script>
</html>
